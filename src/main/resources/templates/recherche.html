<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.5.9/vuetify.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/fomantic-ui/dist/semantic.min.css" />
      
<meta charset="utf-8">
</head>
<body>
<v-app>
	<v-dialog v-model="dialog.visible" max-width="600px">
	<v-card>
	<v-card-title>
		<span class="text-h1">Recherche</span>
	</v-card-title>
		<v-card-text>
    		<v-container>
    			<v-form v-model="valid">
    					<v-row>
    					<v-col cols="12" md="4">
    						<v-select v-model="search.espece" :items="especes" item-text="libelle" label="Espece" required></v-select>
    					</v-col>
    					<v-col cols="12" md="4">
        					<v-select v-model="search.race" :items="races" item-text="libelle" label="Race" required></v-select>
    					</v-col>
    					</v-row>
    					<v-btn :disabled="!valid" color="success" class="mr-4" @click="reponseRecherche()">Confirmer</v-btn>
    			</v-form>
    		</v-container>
		</v-card-text>
	</v-dialog>
</v-app>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.5.9/vuetify.min.js"></script>
{{{vue}}}
</body>
</html>
